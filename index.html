<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile</title>

  <link href="Style/Stylesheet.css" rel="Stylesheet">
</head>
<body>
<div class="mainContainer">
  <div class="imageHolder">
    <img src="assets/images/avatar-jessica.jpeg" alt="this is an image of the creator" class="creatorImage">
  </div>
  <div class="creatorName"> 
    Jessica Randall 
  </div>
  <div class="creatorLocation"> 
    London, United Kingdom
  </div>
  <div class="title">
     "Front-end developer and avid reader."
  </div>
  <div class="Buttons"> 
    <button class="githubButton"> GitHub </button> <br>
    <button class="frontendButton"> Frontend Mentor </button> <br>
    <button class="linkedinButton"> LinkedIn </button> <br>
    <button class="twitterButton"> Twitter </button> <br>
    <button class="instagramButton"> Instagram </button> <br>
  </div>
</div>
</body>
</html>
